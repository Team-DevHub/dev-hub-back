# 워크플로 이름 지정
name: deploy-to-EB

on:
  push:
    branches:
      - main # 배포를 트리거할 브랜치 명시

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # action이 구동될 OS 환경

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # action이 구동될 Node 환경
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # package.json에 있는 의존성 파일들 설치
      - name: npm install
        run: npm install

      # 압축 파일 생성
      - name: make zip file
        run: zip -r app.zip package.json ./build

      # EB로 배포 진행
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: devhub
          environment_name: Devhub-env
          version_label: ${{ github.run_number }}
          use_existing_version_if_available: true
          region: ap-northeast-2
          deployment_package: ./app.zip
